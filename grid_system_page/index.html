<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>RWD</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="warpper row">
	<!-- HEADER -->
		<section class="header mb-4-4">
			<h1 class="logo">LOGO</h1>
			<button class="btn-menu"></button>
			<!-- JS로 메뉴 생성 -->
		</section>
		<!-- CAROUSEL -->
		<section class="carousel mb-4-4">
			<h2 class="carousel-heading readable-hidden">Carousel</h2>
		</section>
	</div>
	<!-- PHOTO -->
	<section class="photo row">
		<h2 class="photo-heading">글이 작품이 되는 공간</h2>
		<figure class="photo1 mb-4-4 tb-8-8 dk-4-12">
			<img src="" alt="" class="photo-img">
			<figcaption class="photo-title row">크려고 아픈 거야</figcaption>
			<p class="photo-desc row">어렸을 적 아플 때마다 어머니는 내게 말씀하셨다. "괜찮아, 크려고 그러는거야." 온몸을 바르르 떨며 토악질을 하는 둘째 녀석에게 내가 해줄 수 있는 건 그 말을 그대로 전하는 거였다. 돌이켜보니 내 어릴 적 아팠던 그때, 어머니의 그 한 마디 한 마디가 어쩐지 위로가 되곤 했다는 기억이 떠올랐다. 둘째 녀석도 나와 같은 걸 느껴서일까. 왠지 모를 고개를 끄덕이며 이른 아침 다시 잠을 청했다.</p>
		</figure>
		<figure class="photo2 mb-4-4 tb-4-8 dk-4-12">
			<img src="" alt="" class="photo-img">
			<figcaption class="photo-title">아파야만 클 수 있을까?</figcaption>
			<p class="photo-desc">아픈 것과 크는 것이 서로 필요충분조건은 아니다. 크기 위해 아파야 할 의무도 없다. 다만, 우리는 아플 때도 있고 그러지 않을 때도 있다. 커가는 것은 별개의 문제다. 여기까지가 생물학적</p>
		</figure>
		<figure class="photo3 mb-4-4 tb-4-8 dk-4-12">
			<img src="" alt="" class="photo-img">
			<figcaption class="photo-title">아픔만 있는 요즘 청춘들</figcaption>
			<p class="photo-desc">독이 바짝 오른 사람이나 정말 처절하게 급박한 사람에게 농담이나 어설픈 말의 위로는 곧이 들리지 않는다. '아프니까 청춘이다'라는 위로는 '아프면 환자지 그게 청춘이냐?'라는 비아냥으로</p>
		</figure>
	</section>
	<div class="wrapper">
	<!-- IMGAE-SLIDE -->
		<section class="image-slide">
			<h2 class="image-slide-heading readable-hidden">image-slide</h2>
		</section>
	</div>
	<!-- PEOPLE -->
	<section class="people">
		<h2 class="people-heading">작품을 만드는 사람들</h2>
		<div class="people-wrap">
			<figure class="person1 tb-4-8 dk-6-12">
				<img class="img-person" src="images/img-people.png">
				<div class="person-wrap">
					<figcaption class="person-name">스테르담</figcaption>
					<p class="person-desc">글쓰고, 노래하고, 강의하는, 나는 스테르담입니다.</p>
				</div>	
			</figure>
			<figure class="person2 tb-4-8 dk-6-12">
				<img class="img-person" src="images/img-people.png">
				<div class="person-wrap dk-4-12">
					<figcaption class="person-name">작은바이킹</figcaption>
					<p class="person-desc">그림을 못 그려 사진일기를 쓰는 카피라이터입니다.</p>
				</div>
			</figure>
			<figure class="person3 tb-4-8 dk-6-12">
				<img class="img-person" src="images/img-people.png">
				<div class="person-wrap dk-4-12">
					<figcaption class="person-name">라이카</figcaption>
					<p class="person-desc">고용주를 찾아 헤매는 프리랜서 에디터 겸 반백수입니다.</p>
				</div>
			</figure>
			<figure class="person4 tb-4-8 dk-6-12">
				<img class="img-person" src="images/img-people.png">
				<div class="person-wrap dk-4-12">
					<figcaption class="person-name">기타치는 사진가</figcaption>
					<p class="person-desc">글과 사진이 만나 좀 더 넓고 재미난 세상 이야기를 만들어 나가고 싶습니다.</p>
				</div>
			</figure>
		</div>
	</section>
	<!-- MAP -->
	<section class="map">
		<h2 class="map-heading readable-hidden">Map</h2>
		<iframe class="responsible-iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3164.640072661862!2d127.0180732147472!3d37.51640637980733!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca3e9b20a0e89%3A0xbd2b425319f1fcd5!2z7Iug7IKs7Jet!5e0!3m2!1sko!2skr!4v1488073483204" allowfullscreen></iframe>
	</section>
	<!-- CONTACT -->
	<section class="contact">
		<h2 class="contact-heading">작가 문의하기</h2>
		<form>
			<fieldset class="contact-group">
				<legend class="readable-hidden">작가에게 문의하기</legend>
				<input type="text" class="contact-name" placeholder="Your Name" aria-label="본인 이름">	
				<input type="text" class="contact-email" placeholder="Your Email" aria-label="본인 이메일">	
				<textarea class="contact-msg" placeholder="Your Message" aria-label="문의 내용"></textarea>
				<button type="submit" class="contact-btn mb-4-4 tb-4-8 dk-4-12">메세지 전송</button>
			</fieldset>
		</form>
	</section>
	<!-- FOOTER -->
	<div class="wrapper">
		<footer class="footer">Copyright &copy; 2017 Juhwan.</footer>
	</div>
</body>
</html>
