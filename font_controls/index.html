<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button Control</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<h1 class="font-control-heading">Font Controls</h1>
		<div class="control-box">
			<!-- FONT SIZE -->
			<label for="font-size-input">Font Size</label>
			<button type="button" class="decrease-font-size-btn" aria-label="decrease font size">-</button>
			<input type="text" id="font-size-input">
			<button type="button" class="increase-font-size-btn" aria-label="increase font size">+</button>
			<!-- LETTER SPACING -->
			<label for="letter-spacing-input">Letter Spacing</label>
			<button type="button" class="decrease-letter-spacing-btn" aria-label="decrease letter spacing">-</button>
			<input type="text" id="letter-spacing-input">
			<button type="button" class="increase-letter-spacing-btn" aria-label="increase letter spacing">+</button>
			<!-- LINE HEIGHT -->
			<label for="line-height-input">Line Height</label>
			<button type="button" class="decrease-line-height-btn" aria-label="decrease line height">-</button>
			<input type="text" id="line-height-input">
			<button type="button" class="increase-line-height-btn" aria-label="increase line height">+</button>
