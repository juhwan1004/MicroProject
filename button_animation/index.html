<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animation Button</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>BUTTON ANIMATION</h1>
	<div class="row">
		<button class="fill-btn to-left">FILL BUTTON</button>
		<button class="fill-btn to-right">FILL BUTTON</button>
		<button class="fill-btn to-bottom">FILL BUTTON</button>
		<button class="fill-btn to-top">FILL BUTTON</button>
	</div>
	<div class="row">
		<button class="line-btn line-to-right">LINE BUTTON</button>
		<button class="line-btn line-to-left">LINE BUTTON</button>
	</div>
	<div class="row">
		<button class="split-line-btn to-outside">SPLIT LINE BUTTON</button>
		<button class="split-line-btn to-inside">SPLIT LINE BUTTON</button>
	</div>
 </body>
</html>
